# Log level: debug, info, warn, error
# Change this value and restart to adjust logging verbosity
logLevel: info

# API configuration (for mediamtx-connect)
api: yes
apiAddress: :9997

# Allow API access from any IP (needed for Docker networking)
authInternalUsers:
  - user: any
    pass:
    ips: []
    permissions:
      - action: api
      - action: read
      - action: publish

# Protocol listeners
rtspAddress: :8554
rtpAddress: :8000
rtcpAddress: :8001

# Enable HLS
hls: yes
hlsAddress: :8888

# Paths configuration
# All videos in /app/videos are automatically discovered and streamed
# by the stream-supervisor.py process
paths:
  all:
    source: publisher